<div class="flex flex-wrap m-10">
  <div class="w-full px-4">
    <div
      class="
        relative
        flex flex-col
        min-w-0
        break-words
        bg-white
        w-full
        mb-6
        shadow-lg
        rounded
      "
    >
      <!-- <app-map-example></app-map-example> -->
      <div class="mt-10 sm:mt-0">
        <div class="md:grid md:grid-cols-3 md:gap-6">
          <div class="md:col-span-1">
            <div class="p-4 m-5 sm:px-0">
              <h3 class="text-lg font-medium leading-6 text-gray-900">
                Thông tin nhân viên
              </h3>
              <p class="mt-1 text-sm text-gray-600">
                Use a permanent address where you can receive mail.
              </p>
            </div>
            <div
              class="
                ml-5
                flex flex-col
                items-center
                justify-center
                bg-white
                p-4
                shadow
                rounded-lg
              "
            >
              <div
                class="
                  inline-flex
                  shadow-lg
                  border border-gray-200
                  rounded-full
                  overflow-hidden
                  h-40
                  w-40
                "
              >
                <img
                  src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&w=128&h=128&q=60&facepad=2"
                  alt=""
                  class="h-full w-full"
                />
              </div>

              <h2 class="mt-4 font-bold text-xl">Sebastian Bennett</h2>
              <h6 class="mt-2 text-sm font-medium">Founder</h6>

              <p class="text-xs text-gray-500 text-center mt-3">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab
                enim molestiae nulla.
              </p>

              <ul class="flex flex-row mt-4 space-x-2">
                <li>
                  <a
                    href=""
                    class="
                      flex
                      items-center
                      justify-center
                      h-8
                      w-8
                      border
                      rounded-full
                      text-gray-800
                      border-gray-800
                    "
                  >
                    <i class="fab fa-facebook"></i>
                  </a>
                </li>
                <li>
                  <a
                    href=""
                    class="
                      flex
                      items-center
                      justify-center
                      h-8
                      w-8
                      border
                      rounded-full
                      text-gray-800
                      border-gray-800
                    "
                  >
                    <i class="fab fa-twitter"></i>
                  </a>
                </li>
                <li>
                  <a
                    href=""
                    class="
                      flex
                      items-center
                      justify-center
                      h-8
                      w-8
                      border
                      rounded-full
                      text-gray-800
                      border-gray-800
                    "
                  >
                    <i class="fab fa-instagram"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="mt-5 md:mt-0 md:col-span-2">
            <form action="#" method="POST" #f="ngForm">
              <div class="shadow overflow-hidden sm:rounded-md my-5 mx-5">
                <div class="px-4 py-5 bg-white sm:p-6">
                  <div class="grid grid-cols-6 gap-6">
                    <div class="col-span-6 sm:col-span-3">
                      <label
                        for="first_name"
                        class="block text-sm font-medium text-gray-700"
                        >First name</label
                      >
                      <input
                        [(ngModel)]="user.firstName"
                        type="text"
                        name="first_name"
                        id="first_name"
                        autocomplete="given-name"
                        class="
                          mt-1
                          focus:ring-indigo-500 focus:border-indigo-500
                          block
                          w-full
                          shadow-sm
                          sm:text-sm
                          border-gray-300
                          rounded-md
                        "
                      />
                    </div>

                    <div class="col-span-6 sm:col-span-3">
                      <label
                        for="last_name"
                        class="block text-sm font-medium text-gray-700"
                        >Last name</label
                      >
                      <input
                        [(ngModel)]="user.lastName"
                        type="text"
                        name="last_name"
                        id="last_name"
                        autocomplete="family-name"
                        class="
                          mt-1
                          focus:ring-indigo-500 focus:border-indigo-500
                          block
                          w-full
                          shadow-sm
                          sm:text-sm
                          border-gray-300
                          rounded-md
                        "
                      />
                    </div>

                    <div class="col-span-6 sm:col-span-4">
                      <label
                        for="email_address"
                        class="block text-sm font-medium text-gray-700"
                        >Email address</label
                      >
                      <input
                        [(ngModel)]="user.email"
                        type="text"
                        name="email_address"
                        id="email_address"
                        autocomplete="email"
                        class="
                          mt-1
                          focus:ring-indigo-500 focus:border-indigo-500
                          block
                          w-full
                          shadow-sm
                          sm:text-sm
                          border-gray-300
                          rounded-md
                        "
                      />
                    </div>

                    <div class="col-span-6 sm:col-span-6 lg:col-span-2">
                      <label
                        for="city"
                        class="block text-sm font-medium text-gray-700"
                        >Division</label
                      >
                      <input
                        value="{{ user.divisions.name }}"
                        type="text"
                        name="division"
                        id="city"
                        class="
                          mt-1
                          focus:ring-indigo-500 focus:border-indigo-500
                          block
                          w-full
                          shadow-sm
                          sm:text-sm
                          border-gray-300
                          rounded-md
                        "
                      />
                    </div>

                    <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                      <label
                        for="state"
                        class="block text-sm font-medium text-gray-700"
                        >Personal ID</label
                      >
                      <input
                        [(ngModel)]="user.personalId"
                        type="text"
                        name="personalId"
                        id="state"
                        class="
                          mt-1
                          focus:ring-indigo-500 focus:border-indigo-500
                          block
                          w-full
                          shadow-sm
                          sm:text-sm
                          border-gray-300
                          rounded-md
                        "
                      />
                    </div>

                    <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                      <label
                        for="state"
                        class="block text-sm font-medium text-gray-700"
                        >Phone</label
                      >
                      <input
                        [(ngModel)]="user.phone"
                        type="text"
                        name="phone"
                        id="state"
                        class="
                          mt-1
                          focus:ring-indigo-500 focus:border-indigo-500
                          block
                          w-full
                          shadow-sm
                          sm:text-sm
                          border-gray-300
                          rounded-md
                        "
                      />
                    </div>

                    <div class="col-span-6 sm:col-span-3">
                      <label
                        for="country"
                        class="block text-sm font-medium text-gray-700"
                        >Sex</label
                      >
                      <select
                        [(ngModel)]="user.gender"
                        id="country"
                        name="gender"
                        autocomplete="country"
                        class="
                          mt-1
                          block
                          w-full
                          py-2
                          px-3
                          border border-gray-300
                          bg-white
                          rounded-md
                          shadow-sm
                          focus:outline-none
                          focus:ring-indigo-500
                          focus:border-indigo-500
                          sm:text-sm
                        "
                      >
                        <option
                          *ngFor="let g of gender"
                          [selected]="user.gender"
                          [value]="g.gender"
                        >
                          {{ g.gender }}
                        </option>
                      </select>
                    </div>

                    <div class="col-span-6">
                      <label
                        for="street_address"
                        class="block text-sm font-medium text-gray-700"
                        >Hone Town</label
                      >
                      <input
                        [(ngModel)]="user.homeTown"
                        type="text"
                        name="homeTown"
                        id="street_address"
                        autocomplete="street-address"
                        class="
                          mt-1
                          focus:ring-indigo-500 focus:border-indigo-500
                          block
                          w-full
                          shadow-sm
                          sm:text-sm
                          border-gray-300
                          rounded-md
                        "
                      />
                    </div>

                    <div class="col-span-6 sm:col-span-6 lg:col-span-2">
                      <label
                        for="city"
                        class="block text-sm font-medium text-gray-700"
                        >Education</label
                      >
                      <input
                        [(ngModel)]="user.education"
                        type="text"
                        name="education"
                        id="city"
                        class="
                          mt-1
                          focus:ring-indigo-500 focus:border-indigo-500
                          block
                          w-full
                          shadow-sm
                          sm:text-sm
                          border-gray-300
                          rounded-md
                        "
                      />
                    </div>

                    <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                      <label
                        for="state"
                        class="block text-sm font-medium text-gray-700"
                        >School</label
                      >
                      <input
                        [(ngModel)]="user.school"
                        type="text"
                        name="school"
                        id="state"
                        class="
                          mt-1
                          focus:ring-indigo-500 focus:border-indigo-500
                          block
                          w-full
                          shadow-sm
                          sm:text-sm
                          border-gray-300
                          rounded-md
                        "
                      />
                    </div>

                    <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                      <label
                        for="state"
                        class="block text-sm font-medium text-gray-700"
                        >Major</label
                      >
                      <input
                        [(ngModel)]="user.major"
                        type="text"
                        name="major"
                        id="state"
                        class="
                          mt-1
                          focus:ring-indigo-500 focus:border-indigo-500
                          block
                          w-full
                          shadow-sm
                          sm:text-sm
                          border-gray-300
                          rounded-md
                        "
                      />
                    </div>

                    <!-- <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                      <label
                        for="postal_code"
                        class="block text-sm font-medium text-gray-700"
                        >Birthday</label
                      >
                      <input
                        type="text"
                        name="postal_code"
                        id="postal_code"
                        autocomplete="postal-code"
                        class="
                          mt-1
                          focus:ring-indigo-500 focus:border-indigo-500
                          block
                          w-full
                          shadow-sm
                          sm:text-sm
                          border-gray-300
                          rounded-md
                        "
                      />
                    </div> -->
                  </div>
                </div>
                <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                  <button
                    type="button"
                    class="
                      inline-flex
                      justify-center
                      py-2
                      px-4
                      border border-transparent
                      shadow-sm
                      text-sm
                      font-medium
                      rounded-md
                      text-white
                      bg-indigo-600
                      hover:bg-indigo-700
                      focus:outline-none
                      focus:ring-2
                      focus:ring-offset-2
                      focus:ring-indigo-500
                    "
                    (click)="updateProfile()"
                  >
                    Save
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

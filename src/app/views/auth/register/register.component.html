<div class="container mx-auto px-4 h-full">
  <div class="flex content-center items-center justify-center h-full">
    <div class="w-full lg:w-6/12 px-4">
      <div class="
          relative
          flex flex-col
          min-w-0
          break-words
          w-full
          mb-6
          shadow-lg
          rounded-lg
          bg-blueGray-200
          border-0
        ">
        <div class="rounded-t mb-0 px-6 py-6">
          <div class="text-center mb-3">
            <h6 class="text-blueGray-500 text-sm font-bold">Sign up with</h6>
          </div>
          <div class="btn-wrapper text-center">
            <button class="
                bg-white
                active:bg-blueGray-50
                text-blueGray-700
                font-normal
                px-4
                py-2
                rounded
                outline-none
                focus:outline-none
                mr-2
                mb-1
                uppercase
                shadow
                hover:shadow-md
                inline-flex
                items-center
                font-bold
                text-xs
                ease-linear
                transition-all
                duration-150
              " type="button">
              <img alt="..." class="w-5 mr-1" src="assets/img/github.svg" />
              Github
            </button>
            <button class="
                bg-white
                active:bg-blueGray-50
                text-blueGray-700
                font-normal
                px-4
                py-2
                rounded
                outline-none
                focus:outline-none
                mr-1
                mb-1
                uppercase
                shadow
                hover:shadow-md
                inline-flex
                items-center
                font-bold
                text-xs
                ease-linear
                transition-all
                duration-150
              " type="button">
              <img alt="..." class="w-5 mr-1" src="assets/img/google.svg" />
              Google
            </button>
          </div>
          <hr class="mt-6 border-b-1 border-blueGray-300" />
        </div>
        <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
          <div class="text-blueGray-400 text-center mb-3 font-bold">
            <small>Or sign up with credentials</small>
          </div>
          <form [formGroup]="signUpForm" #f="ngForm">
            <div class="relative w-full mb-3">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="grid-password">
                First Name
              </label>
              <input [(ngModel)]="user.firstName" name="firstName" type="text" formControlName="firstName" class="
                  border-0
                  px-3
                  py-3
                  placeholder-blueGray-300
                  text-blueGray-600
                  bg-white
                  rounded
                  text-sm
                  shadow
                  focus:outline-none focus:ring
                  w-full
                  ease-linear
                  transition-all
                  duration-150
                " placeholder="First Name" />
              <!-- <span *ngIf="firstName.invalid && firstName.touched">First Name k dc de trong</span> -->
              <span >First Name k dc de trong</span>

            </div>

            <div class="relative w-full mb-3">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="grid-password">
                Last Name
              </label>
              <input type="text" [(ngModel)]="user.lastName" name="lastName" formControlName="lastName" class="
                  border-0
                  px-3
                  py-3
                  placeholder-blueGray-300
                  text-blueGray-600
                  bg-white
                  rounded
                  text-sm
                  shadow
                  focus:outline-none focus:ring
                  w-full
                  ease-linear
                  transition-all
                  duration-150
                " placeholder="Last Name" />
              <!-- <span *ngIf="lastName.invalid && lastName.touched">Last Name k dc de trong</span> -->
              <span >Last Name k dc de trong</span>

            </div>

            <div class="relative w-full mb-3">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="grid-password">
                User Name
              </label>
              <input type="text" [(ngModel)]="user.username" name="username" formControlName="userName" class="
                  border-0
                  px-3
                  py-3
                  placeholder-blueGray-300
                  text-blueGray-600
                  bg-white
                  rounded
                  text-sm
                  shadow
                  focus:outline-none focus:ring
                  w-full
                  ease-linear
                  transition-all
                  duration-150
                " placeholder="User Name" />
              <!-- <span *ngIf="userName.invalid && userName.touched">User Name k dc de trong</span> -->
              <span >User Name k dc de trong</span>

            </div>

            <div class="relative w-full mb-3">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="grid-password">
                Password
              </label>
              <input [(ngModel)]="user.password" name="password" type="password" formControlName="password" class="
                  border-0
                  px-3
                  py-3
                  placeholder-blueGray-300
                  text-blueGray-600
                  bg-white
                  rounded
                  text-sm
                  shadow
                  focus:outline-none focus:ring
                  w-full
                  ease-linear
                  transition-all
                  duration-150
                " />
              <!-- <span *ngIf="password.invalid && password.touched">Password k dc de trong</span> -->
              <span >Password k dc de trong</span>

            </div>

            <div class="relative w-full mb-3">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="grid-password">
                Email
              </label>
              <input [(ngModel)]="user.email" name="email" #Email type="email" formControlName="email" class="
                  border-0
                  px-3
                  py-3
                  placeholder-blueGray-300
                  text-blueGray-600
                  bg-white
                  rounded
                  text-sm
                  shadow
                  focus:outline-none focus:ring
                  w-full
                  ease-linear
                  transition-all
                  duration-150
                " placeholder="Email" />
              <!-- <span *ngIf="email.invalid && email.touched">Email k dc de trong</span> -->
              <span *>Email k dc de trong</span>

            </div>

            <div class="relative w-full mb-3">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="grid-password">
                SDT
              </label>
              <input [(ngModel)]="user.phone" name="phone" type="number" formControlName="phone" class="
                  border-0
                  px-3
                  py-3
                  placeholder-blueGray-300
                  text-blueGray-600
                  bg-white
                  rounded
                  text-sm
                  shadow
                  focus:outline-none focus:ring
                  w-full
                  ease-linear
                  transition-all
                  duration-150
                " />
              <!-- <span *ngIf="phone.invalid && phone.touched">SDT k dc de trong</span> -->
              <span >SDT k dc de trong</span>

            </div>

            <div class="relative w-full mb-3">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="grid-password">
                CMND/CCCD
              </label>
              <input [(ngModel)]="user.personalId" name="personalId" type="text" formControlName="idPerson" class="
                  border-0
                  px-3
                  py-3
                  placeholder-blueGray-300
                  text-blueGray-600
                  bg-white
                  rounded
                  text-sm
                  shadow
                  focus:outline-none focus:ring
                  w-full
                  ease-linear
                  transition-all
                  duration-150
                " />
              <!-- <span *ngIf="idPerson.invalid && idPerson.touched">CMND/CCCD k dc de trong</span> -->
              <span >CMND/CCCD k dc de trong</span>

            </div>

            <div class="relative w-full mb-3">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" htmlFor="grid-password">
                Nhập mã OTP:
                <ng-container *ngIf="checkMail; then thenTemplate; else elseTemplate"></ng-container>
                <ng-template #thenTemplate>
                  <button (click)="checkOTP()">Xác nhận</button>
                </ng-template>
                <ng-template #elseTemplate><button (click)="sendOTP()">Lấy mã OTP</button></ng-template>
              </label>
              <input #userOTP type="text" formControlName="idPerson" class="
                  border-0
                  px-3
                  py-3
                  placeholder-blueGray-300
                  text-blueGray-600
                  bg-white
                  rounded
                  text-sm
                  shadow
                  focus:outline-none focus:ring
                  w-full
                  ease-linear
                  transition-all
                  duration-150
                " />
              <!-- <span *ngIf="otp.invalid && otp.touched">Mã OTP không được để trống</span>
              <span *ngIf="otp.invalid && otp.touched">Mã OTP không được để trống</span> -->

            </div>

            <div>
              <label class="inline-flex items-center cursor-pointer">
                <input id="customCheckLogin" type="checkbox" class="
                    form-checkbox
                    border-0
                    text-blueGray-700
                    ml-1
                    w-5
                    h-5
                    ease-linear
                    transition-all
                    duration-150
                    rounded
                  " />
                <span class="ml-2 text-sm font-semibold text-blueGray-600">
                  I agree with the
                  <a href="javascript:void(0)" class="text-red-600">
                    Privacy Policy
                  </a>
                </span>
              </label>
            </div>

            <ng-container *ngIf="successOTP; then thenOTP; else elseOTP"></ng-container>
            <ng-template #thenOTP>
              <div class="text-center mt-6">
                <button class="
                    bg-blueGray-800
                    text-white
                    active:bg-blueGray-600
                    text-sm
                    font-bold
                    uppercase
                    px-6
                    py-3
                    rounded
                    shadow
                    hover:shadow-lg
                    outline-none
                    focus:outline-none
                    mr-1
                    mb-1
                    w-full
                    ease-linear
                    transition-all
                    duration-150
                  " type="button" (click)="register()">
                  Create Account
                </button>
              </div>
            </ng-template>
            <ng-template #elseOTP> </ng-template>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

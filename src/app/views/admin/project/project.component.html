<div class="flex flex-wrap">
  <div class="w-full px-4">
    <div
      class="
        relative
        flex flex-col
        min-w-0
        break-words
        bg-white
        w-full
        mb-6
        shadow-lg
        rounded
      "
    >
      <div class="w-full bg-white p-12">
        <div class="header flex items-end justify-between mb-12">
          <div class="title">
            <p class="text-4xl font-bold text-gray-800 mb-4">Danh sách dự án</p>
            <p class="text-2xl font-light text-gray-400">
              THUỘC NGHIỆP ĐOÀN TỶ ĐÔ ITSOL
            </p>
          </div>
          <div class="text-end">
            <form
              class="
                flex flex-col
                md:flex-row
                w-3/4
                md:w-full
                max-w-sm
                md:space-x-3
                space-y-3
                md:space-y-0
                justify-center
              "
            >
              <div class="relative">
                <input
                  type="text"
                  id='"form-subscribe-Search'
                  class="
                    rounded-lg
                    border-transparent
                    flex-1
                    appearance-none
                    border border-gray-300
                    w-full
                    py-2
                    px-4
                    bg-white
                    text-gray-700
                    placeholder-gray-400
                    shadow-sm
                    text-base
                    focus:outline-none
                    focus:ring-2
                    focus:ring-purple-600
                    focus:border-transparent
                  "
                  placeholder="Enter a title"
                />
              </div>
              <button
                class="
                  flex-shrink-0
                  px-4
                  py-2
                  text-base
                  font-semibold
                  text-white
                  bg-purple-600
                  rounded-lg
                  shadow-md
                  hover:bg-purple-700
                  focus:outline-none
                  focus:ring-2
                  focus:ring-purple-500
                  focus:ring-offset-2
                  focus:ring-offset-purple-200
                "
                type="submit"
              >
                Search
              </button>
            </form>
          </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-12">
          <div
            class="
              overflow-hidden
              shadow-lg
              rounded-lg
              h-90
              w-60
              md:w-80
              cursor-pointer
              m-auto
            "
            *ngFor="
              let pro of project
                | paginate
                  : {
                      itemsPerPage: 2,
                      currentPage: page,
                      totalItems: totalLength
                    }
            "
          >
            <a
              [routerLink]="['/admin/project/detail']"
              class="w-full block h-full"
            >
              <img
                alt="blog photo"
                src="assets/img/cat.jpg"
                class="max-h-40 w-full object-cover"
              />
              <div class="bg-white dark:bg-gray-800 w-full p-4">
                <p class="text-indigo-500 text-md font-medium">{{ pro.id }}</p>
                <p
                  class="text-gray-800 dark:text-white text-xl font-medium mb-2"
                >
                  {{ pro.name }}
                </p>
                <p class="text-gray-400 dark:text-gray-300 font-light text-md">
                  {{ pro.description }}
                </p>
                <div class="flex items-center mt-4">
                  <a href="#" class="block relative">
                    <img
                      alt="profil"
                      src="assets/img/cat.jpg"
                      class="mx-auto object-cover rounded-full h-10 w-10"
                    />
                  </a>
                  <div class="flex flex-col justify-between ml-4 text-sm">
                    <p class="text-gray-800 dark:text-white">
                      {{ pro.pmFirstName + " " + pro.pmLastName }}
                    </p>
                    <p class="text-gray-400 dark:text-gray-300">
                      {{ pro.dateStarted }} - {{ pro.dateEnd }}
                    </p>
                  </div>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
  </div>
</div>

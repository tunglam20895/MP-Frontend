<div class="flex flex-wrap">
  <div class="w-full px-4">
    <div
      class="
        relative
        flex flex-col
        min-w-0
        break-words
        bg-white
        w-full
        mb-6
        shadow-lg
        rounded
      "
    >
      <!-- component -->
      <div
        class="
          bg-white
          shadow-md
          rounded
          px-8
          pt-6
          pb-8
          mb-4
          flex flex-col
          my-2
        "
      >
        <div class="-mx-3 md:flex mb-6">
          <div class="md:w-1/2 px-3 mb-6 md:mb-0">
            <label
              class="
                block
                uppercase
                tracking-wide
                text-grey-darker text-xs
                font-bold
                mb-2
              "
              for="grid-first-name"
            >
              Titlte
            </label>
            <input
              class="
                appearance-none
                block
                w-full
                bg-grey-lighter
                text-grey-darker
                border border-red
                rounded
                py-3
                px-4
                mb-3
              "
              [(ngModel)]="issue.title"
              name="title"
              id="grid-first-name"
              type="text"
              placeholder="Jane"
            />
          </div>
          <div class="md:w-1/2 px-3">
            <label
              class="
                block
                uppercase
                tracking-wide
                text-grey-darker text-xs
                font-bold
                mb-2
              "
              for="grid-last-name"
            >
              Type
            </label>
            <input
              class="
                appearance-none
                block
                w-full
                bg-grey-lighter
                text-grey-darker
                border border-grey-lighter
                rounded
                py-3
                px-4
              "
              [(ngModel)]="issue.type"
              name="type"
              id="grid-last-name"
              type="text"
              placeholder="Doe"
            />
          </div>
        </div>
        <div class="-mx-3 md:flex mb-6">
          <div class="md:w-2/3 px-3 mb-6 md:mb-0">
            <label
              class="
                block
                uppercase
                tracking-wide
                text-grey-darker text-xs
                font-bold
                mb-2
              "
              for="grid-first-name"
            >
              Soulutions of Issue
            </label>
            <textarea
              class="
                appearance-none
                block
                w-full
                bg-grey-lighter
                text-grey-darker
                border border-red
                rounded
                py-3
                px-4
                mb-3
              "
              [(ngModel)]="issue.soulution"
              name="soulution"
              rows="4"
              id="grid-first-name"
              type="text"
              placeholder="Soulutions"
            ></textarea>
          </div>
          <div class="md:w-1/3 px-3">
            <label
              class="
                block
                uppercase
                tracking-wide
                text-grey-darker text-xs
                font-bold
                mb-2
              "
              for="grid-last-name"
            >
              Progress(%) and due Date
            </label>
            <input
              class="
                appearance-none
                block
                w-full
                bg-grey-lighter
                text-grey-darker
                border border-grey-lighter
                rounded
                py-3
                px-4
              "
              [(ngModel)]="issue.progress"
              name="progress"
              id="grid-last-name"
              type="number"
              max="100"
              min="0"
              placeholder="The value of Progress must be under 100"
            />
            <input
              class="
                appearance-none
                block
                w-full
                bg-grey-lighter
                text-grey-darker
                border border-grey-lighter
                rounded
                py-3
                px-4
                mt-5
              "
              [(ngModel)]="issue.dateEnd"
              name="dateEnd"
              id="grid-last-name"
              type="date"
              max="100"
              min="0"
              placeholder="The value of Progress must be under 100"
            />
          </div>
        </div>

        <div class="-mx-3 md:flex mb-2">
          <div class="md:w-1/2 px-3 mb-6 md:mb-0">
            <label
              class="
                block
                uppercase
                tracking-wide
                text-grey-darker text-xs
                font-bold
                mb-2
              "
              for="grid-city"
            >
              Target
            </label>
            <select
              class="
                appearance-none
                block
                w-full
                bg-grey-lighter
                text-grey-darker
                border border-grey-lighter
                rounded
                py-3
                px-4
              "
              [(ngModel)]="issue.target"
              name="target"
              id="grid-city"
              type="text"
              placeholder="Albuquerque"
            >
              <option
                *ngFor="let p of target"
                [selected]="issue.target"
                value="{{ p.value }}"
              >
                {{ p.value }}
              </option>
            </select>
          </div>
          <div class="md:w-1/2 px-3">
            <label
              class="
                block
                uppercase
                tracking-wide
                text-grey-darker text-xs
                font-bold
                mb-2
              "
              for="grid-state"
            >
              Status
            </label>
            <div class="relative">
              <select
                class="
                  block
                  appearance-none
                  w-full
                  bg-grey-lighter
                  border border-grey-lighter
                  text-grey-darker
                  py-3
                  px-4
                  pr-8
                  rounded
                "
                id="grid-state"
                [(ngModel)]="issue.status"
              >
                <option
                  *ngFor="let p of status"
                  [selected]="issue.status"
                  value="{{ p.value }}"
                >
                  {{ p.value }}
                </option>
              </select>
              <div
                class="
                  pointer-events-none
                  absolute
                  pin-y pin-r
                  flex
                  items-center
                  px-2
                  text-grey-darker
                "
              ></div>
            </div>
          </div>
          <div class="md:w-1/2 px-3">
            <label
              class="
                block
                uppercase
                tracking-wide
                text-grey-darker text-xs
                font-bold
                mb-2
              "
              for="grid-zip"
            >
              Priority
            </label>
            <select
              class="
                appearance-none
                block
                w-full
                bg-grey-lighter
                text-grey-darker
                border border-grey-lighter
                rounded
                py-3
                px-4
              "
              [(ngModel)]="issue.priority"
              name="priority"
              id="grid-zip"
              type="text"
              placeholder="90210"
            >
              <option
                *ngFor="let p of priority"
                [selected]="issue.priority"
                value="{{ p.value }}"
              >
                {{ p.value }}
              </option>
            </select>
          </div>
        </div>
        <div class="-mx-3 md:flex mb-6">
          <div class="md:w-full px-3">
            <label
              class="
                block
                uppercase
                tracking-wide
                text-grey-darker text-xs
                font-bold
                mb-2
              "
              for="grid-password"
            >
              Descriptions
            </label>
            <textarea
              class="
                appearance-none
                block
                w-full
                bg-grey-lighter
                text-grey-darker
                border border-grey-lighter
                rounded
                py-3
                px-4
                mb-3
              "
              [(ngModel)]="issue.description"
              name="description"
              rows="4"
              id="grid-password"
              type="text"
              placeholder="Descriptions"
            ></textarea>
          </div>
        </div>
      </div>
      <button
        class="
          mr-5
          bg-blue-700
          text-white
          border border-blue-700
          font-bold
          py-2
          px-6
          rounded-lg
        "
        (click)="updateIssue()"
      >
        UPDATE
      </button>
    </div>
  </div>
</div>

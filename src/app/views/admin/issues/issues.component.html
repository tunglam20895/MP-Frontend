<div class="flex flex-wrap">
  <div class="w-full px-4">
    <div
      class="
        relative
        flex flex-col
        min-w-0
        break-words
        bg-white
        w-full
        mb-6
        shadow-lg
        rounded
      "
    >
      <div class="w-full bg-white p-12">
        <div class="header flex items-end justify-between mb-12">
          <div class="title">
            <p class="text-4xl font-bold text-gray-800 mb-4">
              Danh sách Issues
            </p>
            <p class="text-2xl font-light text-gray-400">
              THUỘC NGHIỆP ĐOÀN TỶ ĐÔ ITSOL
            </p>
          </div>
          <div class="text-end">
            <button
              class="
                flex-shrink-0
                px-4
                py-2
                text-base
                font-semibold
                text-white
                bg-purple-600
                rounded-lg
                shadow-md
                hover:bg-purple-700
                focus:outline-none
                focus:ring-2
                focus:ring-purple-500
                focus:ring-offset-2
                focus:ring-offset-purple-200
              "
              type="button"
            >
              ADD NEW ISSUE
            </button>
          </div>
        </div>
        <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
          <div class="inline-block min-w-full overflow-hidden">
            <table class="min-w-full leading-normal">
              <thead>
                <tr
                  class="
                    bg-gray-200
                    text-gray-600
                    uppercase
                    text-sm
                    leading-normal
                  "
                >
                  <th class="py-3 px-6 text-left">Project</th>
                  <th class="py-3 px-6 text-left">Issues Type</th>
                  <th class="py-3 px-6 text-left">Title</th>
                  <th class="py-3 px-6 text-center">Updated</th>
                  <th class="py-3 px-6 text-center">Status</th>
                  <th class="py-3 px-6 text-center">Actions</th>
                </tr>
              </thead>
              <tbody class="text-gray-600 text-sm font-light">
                <tr
                  *ngFor="
                    let is of issues
                      | paginate
                        : {
                            itemsPerPage: 6,
                            currentPage: page,
                            totalItems: totalLength
                          }
                  "
                  class="border-b border-gray-200 hover:bg-gray-100"
                >
                  <td class="py-3 px-6 text-left whitespace-nowrap">
                    <div class="flex items-center">
                      <span class="font-medium">{{
                        is.issueProject.name
                      }}</span>
                    </div>
                  </td>
                  <td class="py-3 px-6 text-left whitespace-nowrap">
                    <div class="flex items-center">
                      <span class="font-medium">{{ is.name }}</span>
                    </div>
                  </td>
                  <td class="py-3 px-6 text-left">
                    <div class="flex items-center">
                      <span class="font-medium">{{ is.title }}</span>
                    </div>
                  </td>
                  <td class="py-3 px-6 text-center">
                    <div class="flex items-center">
                      <span>{{ is.update }}</span>
                    </div>
                  </td>
                  <td class="py-3 px-6 text-center">
                    <span
                      class="
                        bg-purple-200
                        text-purple-600
                        py-1
                        px-3
                        rounded-full
                        text-xs
                      "
                      >{{ is.status }}</span
                    >
                  </td>
                  <td class="py-3 px-6 text-center">
                    <div class="flex item-center justify-center">
                      <ng-container
                        *ngIf="is.role == 'ROLE_MEMBER'; else elseTemplate"
                      >
                        <div
                          class="
                            w-4
                            mr-2
                            transform
                            hover:text-purple-500 hover:scale-110
                          "
                        >
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                          >
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                            />
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                            />
                          </svg>
                        </div>
                      </ng-container>
                      <ng-template #elseTemplate>
                        <div
                          class="
                            w-4
                            mr-2
                            transform
                            hover:text-purple-500 hover:scale-110
                          "
                        >
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                          >
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                            />
                          </svg>
                        </div>
                      </ng-template>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <pagination-controls
            (pageChange)="page = $event"
          ></pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="flex flex-wrap">
  <div class="w-full px-4">
    <div class="
        relative
        flex flex-col
        min-w-0
        break-words
        bg-white
        w-full
        mb-6
        shadow-lg
        rounded
      ">
      <!-- <app-map-example></app-map-example> -->

      <div class="container mx-auto px-4 sm:px-8 max-w-3xl">
        <div class="py-8">
          <div class="flex flex-row mb-1 sm:mb-0 justify-between w-full">
            <h2 class="text-2xl leading-tight">Users</h2>
            <div class="text-end">
              <form class="
                  flex flex-col
                  md:flex-row
                  w-3/4
                  md:w-full
                  max-w-sm
                  md:space-x-3
                  space-y-3
                  md:space-y-0
                  justify-center
                ">
                <div class="relative">
                  <input type="text" id='"form-subscribe-Filter' class="
                      rounded-lg
                      border-transparent
                      flex-1
                      appearance-none
                      border border-gray-300
                      w-full
                      py-2
                      px-4
                      bg-white
                      text-gray-700
                      placeholder-gray-400
                      shadow-sm
                      text-base
                      focus:outline-none
                      focus:ring-2
                      focus:ring-purple-600
                      focus:border-transparent
                    " placeholder="name" />
                </div>
                <button class="
                    flex-shrink-0
                    px-4
                    py-2
                    text-base
                    font-semibold
                    text-white
                    bg-purple-600
                    rounded-lg
                    shadow-md
                    hover:bg-purple-700
                    focus:outline-none
                    focus:ring-2
                    focus:ring-purple-500
                    focus:ring-offset-2
                    focus:ring-offset-purple-200
                  " type="submit">
                  Filter
                </button>
              </form>
            </div>
          </div>
          <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
            <div class="inline-block min-w-full overflow-hidden">
              <table class="min-w-full leading-normal">
                <thead>
                  <tr>
                    <th scope="col" class="
                        px-5
                        py-3
                        bg-white
                        border-b border-gray-200
                        text-gray-800 text-left text-sm
                        uppercase
                        font-normal
                      ">
                      
                      <div class="inline-block">
                        <span>User</span>
                        <a href="">
                          <img class="w-3 mx-auto " src="assets/img/filter.png" alt="">
                        </a>
                      </div>
                    </th>
                    <th scope="col" class="
                        px-5
                        py-3
                        bg-white
                        border-b border-gray-200
                        text-gray-800 text-left text-sm
                        uppercase
                        font-normal
                      ">
                     
                      <div class="inline-block">
                        <span>Role</span>
                        <a href="">
                          <img class="w-3 mx-auto " src="assets/img/filter.png" alt="">
                        </a>
                      </div>
                    </th>
                    <th scope="col" class="
                        px-5
                        py-3
                        bg-white
                        border-b border-gray-200
                        text-gray-800 text-left text-sm
                        uppercase
                        font-normal
                      ">
                      
                      <div class="inline-block">
                        <span>Created at</span>
                        <a href="">
                          <img class="w-3 mx-auto " src="assets/img/filter.png" alt="">
                        </a>
                      </div>
                    </th>
                    <th scope="col" class="
                        px-5
                        py-3
                        bg-white
                        border-b border-gray-200
                        text-gray-800 text-left text-sm
                        uppercase
                        font-normal
                      ">
                      
                      <div class="inline-block">
                        <span>status</span>
                        <a href="">
                          <img class="w-3 mx-auto " src="assets/img/filter.png" alt="">
                        </a>
                      </div>
                    </th>
                    <th scope="col" class="
                        px-5
                        py-3
                        bg-white
                        border-b border-gray-200
                        text-gray-800 text-left text-sm
                        uppercase
                        font-normal
                      ">
                      Action
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="
                      let m of members
                        | paginate
                          : {
                              itemsPerPage: 5,
                              currentPage: page,
                              totalItems: totalLength
                            }
                    ">
                    <td class="
                        px-5
                        py-5
                        border-b border-gray-200
                        bg-white
                        text-sm
                      ">
                      <div class="flex items-center">
                        <div class="flex-shrink-0">
                          <a href="#" class="block relative">
                            <img alt="profil" src="assets/img/cat.jpg" class="
                                mx-auto
                                object-cover
                                rounded-full
                                h-10
                                w-10
                              " />
                          </a>
                        </div>
                        <div class="ml-3">
                          <p class="text-gray-900 whitespace-no-wrap">
                            {{ m.username }}
                          </p>
                        </div>
                      </div>
                    </td>
                    <td class="
                        px-5
                        py-5
                        border-b border-gray-200
                        bg-white
                        text-sm
                      ">
                      <p class="text-gray-900 whitespace-no-wrap">
                        {{ m.role }}
                      </p>
                    </td>
                    <td class="
                        px-5
                        py-5
                        border-b border-gray-200
                        bg-white
                        text-sm
                      ">
                      <p class="text-gray-900 whitespace-no-wrap">
                        {{ m.dateCreated | date: "fullDate" }}
                      </p>
                    </td>
                    <td class="
                        px-5
                        py-5
                        border-b border-gray-200
                        bg-white
                        text-sm
                      ">
                      <ng-container *ngIf="m.userStatus == 'ACTIVE'; else elseTemplate">
                        <span class="
                            relative
                            inline-block
                            px-3
                            py-1
                            font-semibold
                            text-green-900
                            leading-tight
                          ">
                          <span aria-hidden="true" class="
                              absolute
                              inset-0
                              bg-green-200
                              opacity-50
                              rounded-full
                            ">
                          </span>
                          <span class="relative"> {{ m.userStatus }} </span>
                        </span>
                      </ng-container>
                      <ng-template #elseTemplate>
                        <ng-container *ngIf="m.userStatus == 'PENDING'; else elseTemplate1">
                          <span class="
                              relative
                              inline-block
                              px-3
                              py-1
                              font-semibold
                              text-green-900
                              leading-tight
                            ">
                            <span aria-hidden="true" class="
                                absolute
                                inset-0
                                bg-yellow-200
                                opacity-50
                                rounded-full
                              ">
                            </span>
                            <span class="relative"> {{ m.userStatus }} </span>
                          </span>
                        </ng-container>
                        <ng-template #elseTemplate1>
                          <span class="
                              relative
                              inline-block
                              px-3
                              py-1
                              font-semibold
                              text-green-900
                              leading-tight
                            ">
                            <span aria-hidden="true" class="
                                absolute
                                inset-0
                                bg-red-200
                                opacity-50
                                rounded-full
                              ">
                            </span>
                            <span class="relative"> {{ m.userStatus }} </span>
                          </span>
                        </ng-template>
                      </ng-template>
                    </td>
                    <td class="
                        px-5
                        py-5
                        border-b border-gray-200
                        bg-white
                        text-sm
                      ">
                      <div class="flex item-center">
                        <a [routerLink]="['/admin/staff/update']" class="
                            w-4
                            mr-2
                            transform
                            hover:text-purple-500 hover:scale-110
                          " (click)="getUser(m)">
                          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                          </svg>
                        </a>
                        <div class="
                            w-4
                            mr-2
                            transform
                            hover:text-purple-500 hover:scale-110
                          ">
                          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                          </svg>
                        </div>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <pagination-controls (pageChange)="page = $event"></pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
